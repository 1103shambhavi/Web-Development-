<html>

<head>
	<title>Web Page</title>
	<link rel="stylesheet" href="form.css">
</head>

<body id="bk">
	<section id="contact-form">
		<div id="container">
			<h2>Contact form</h2>
			<form method="POST" action="action.php">

				<input name="Address" placeholder="Address" />
				<br><br>
				City<br>
				<input name="City" placeholder="City" />
				<br><br>
				Zip<br>
				<input name="ZIP" placeholder="Zip" /><br>

				<h2>Subjects :</h2> <br>

				<input name="Subjects" type="checkbox" />MATHS<br>
				<input name="Subjects" type="checkbox" />ENGLISH<br>

				<input name="Homework" type="radio" />YES<br>
				<input name="Homework" type="radio" />NO<br>

					<option value="12th">12th</option>

					<option value="12th">10th</option>

		</form>

	</section>
